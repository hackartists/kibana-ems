<md-dialog aria-label="Space registration" flex="50">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Space registration</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fit="" preserveAspectRatio="xMidYMid meet" focusable="false">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
          </svg>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Space name</label>
            <input ng-model="item.name">
          </md-input-container>
        </div>

        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Space ID</label>
            <input ng-model="item.space_id">
          </md-input-container>
        </div>

        <div id="space_map" style="width:100%; height:500px;"> </div>

        <div layout-gt-sm="row">
          <div id="dial_draw_blueprint" class="blueprint"/>
        </div>

        <div layout-gt-sm="row">
          <input type="file" onchange="angular.element(this).scope().openFile(event)">
        </div>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button ng-click="register()">
        Register
      </md-button>
      <md-button ng-click="cancel()">
        Cancel
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
