<md-dialog aria-label="color picker" flex="20">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Color picker</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fit="" preserveAspectRatio="xMidYMid meet" focusable="false">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
          </svg>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div layout-gt-sm="row">
        <spectrum-colorpicker ng-model="color" options="{preferredFormat: 'hex',showInput: true, flat:true}"></spectrum-colorpicker>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button ng-click="select()">
        OK
      </md-button>
      <md-button ng-click="cancel()">
        Cancel
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
